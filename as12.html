<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Character Counter</title>
    <style>
         body {
    font-family: Arial, sans-serif;
    background-image:url("https://dp5zphk8udxg9.cloudfront.net/wp-content/uploads/2017/03/Luxury-home-features-e1489466105441.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    color: white;
    font-weight:  cbfdfds;
    background-color: lightblue;
  border: 1px solid black;
  animation: mymove 5s infinite;
         }
         @keyframes mymove {
  50% {padding-inline-end: 40%;}
}
.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #f7f5f5;
    border-radius: 8px;
    margin-top: 4cm;
    background-color:rgba(19, 17, 17, 0.2);
    text-align: center;
  }

  textarea {
    width: 90%; 
    height: 100px;
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize:none;
    background-color: rgba(87, 83, 83, 0.9);
    color: rgb(2, 2, 2);
  }

  .result {
    margin-top: 10px;
  }
    </style>
</head>
<body>
    <div class="container">
        <h2>Word and Character Counter</h2>
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <div class="result">
          <p>Words: <span id="wordCount">0</span></p>
          <p>Characters: <span id="charCount">0</span></p>
        </div>

    </div>
    <script>
         const textInput = document.getElementById('textInput');
  const wordCount = document.getElementById('wordCount');
  const charCount = document.getElementById('charCount');

  textInput.addEventListener('input', updateCounts);

  function updateCounts() {
    const text = textInput.value.trim();
    const words = text.split(/\s+/).filter(word => word.length > 0);
    const characters = text.length;

    wordCount.textContent = words.length;
    charCount.textContent = characters;
  }
    </script>
</body>
</html>
