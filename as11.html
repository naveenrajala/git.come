<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
         body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("https://woodstoneseniorliving.com/wp-content/uploads/2021/07/sun-blog-768x432.png");
    background-size: cover;
    background-repeat: no-repeat;

  }
  
  .converter {
    background-color: rgba(78, 77, 78, 0.6);
    width: 10cm;
    padding: 80px;
    border-radius: 8px;
    box-shadow: 10px 10px 15px rgba(26, 25, 25, 0.9);
    text-align: center;
    font-family: sans-serif;
    font-weight: 600;
    border: 1px solid rgb(7, 7, 7);
    font-family: Copperplate, Papyrus, fantasy;
    
  }

  input[type="number"] {
    width: 100px;
    padding: 8px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin: 9px;
    

  }

  button {
    padding: 8px 16px;
    border: none;
    background-color: #09f5f5;
    color: #5c5b5b;
    border-radius: 4px;
    cursor: pointer;
  }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Currency Converter</h2>
        <div class="usdinput">
          <label for="usdInput">USD:</label>
          <input type="number" id="usdInput">
          <button onclick="usdToInr()">Convert to INR</button>
        </div>
        <div class="inrInput">
          <label for="inrInput">INR:</label>
          <input type="number" id="inrInput">
          <button onclick="inrToUsd()">Convert to USD</button>
        </div>
      </div>
    <script>
         // Conversion rates (1 USD to INR)
  const usdToInrRate = 82.9187;

// Conversion functions
function usdToInr() {
  const usdAmount = parseFloat(document.getElementById("usdInput").value);
  const inrAmount = usdAmount * usdToInrRate;
  document.getElementById("inrInput").value = inrAmount.toFixed(2);
}

function inrToUsd() {
  const inrAmount = parseFloat(document.getElementById("inrInput").value);
  const usdAmount = inrAmount / usdToInrRate;
  document.getElementById("usdInput").value = usdAmount.toFixed(2);
}
    </script>
</body>
</html>
