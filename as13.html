<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <style>
          body{
            background-color: rgb(8, 8, 8);
            background-image: url("https://calculatorsky.com/wp-content/uploads/2024/01/time-calculator.jpg");
            animation: mymove 10s infinite;
        }
        @keyframes mymove {
  50% {
    -webkit-filter: grayscale(300%); 
    filter: grayscale(300%);
  }
}
       .container{
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Brush Script MT", cursive;
       }

       .calculater{
        background: #0808083b;
        padding: 20px;
        border-radius: 10px;
        font-family: "Brush Script MT", cursive;
       }

       .calculater form input{
        border: 0;
        outline: 0;
        width: 60px;
        height: 60px;
        border-radius: 10px;
        box-shadow: -8px -8px 15px rgba(247, 4, 194, 0.219),  5px 5px 15px rgba(69, 2, 252, 0.452);
        background: transparent;
        color: #fdfdf5;
        font-size: 20px;
        cursor: pointer;
        margin: 10px;
        font-family: "Brush Script MT", cursive;
       }
       form .display{
        display: flex;
        justify-content: flex-end;
        margin: 20px 0;
        

       }
       form .display input{
        text-align: right;
        flex: 1;
        font-size: 45px;
        box-shadow: none;
        

       }
       /* form input.equal{
        width: 145px;
       } */
    </style>
</head>
<body>
    <div class="container">
        <div class="calculater">
         <form>
             <div class="display">
                 <input type="text" name="display">
             </div>
     
             <div>
                 <input type="button" value="AC" onclick="display.value = '' ">
                 <input type="button" value="DC" onclick="display.value = display.value.toString().slice(0,-1)">
                 <input type="button" value="." onclick="display.value += '.'">
                 <input type="button" value="\" onclick="display.value += '/'">
             </div>
             <div>
                 <input type="button" value="7" onclick="display.value += '7'">
                 <input type="button" value="8" onclick="display.value += '8'">
                 <input type="button" value="9" onclick="display.value += '9'">
                 <input type="button" value="*" onclick="display.value += '*'">
     
             </div>
             <div>
                 <input type="button" value="4" onclick="display.value += '4'">
                 <input type="button" value="5" onclick="display.value += '5'">
                 <input type="button" value="6" onclick="display.value += '6'">
                 <input type="button" value="-" onclick="display.value += '-'">
     
             </div>
             <div>
                 <input type="button" value="1" onclick="display.value += '1'">
                 <input type="button" value="2" onclick="display.value += '2'">
                 <input type="button" value="3" onclick="display.value += '3'">
                 <input type="button" value="+" onclick="display.value += '+'">
     
             </div>
             <div>
                 <input type="button" value="00" onclick="display.value += '00'">
                 <input type="button" value="0" onclick="display.value += '0'">
                 <input type="button" value="=" class="equal" onclick="display.value= eval(display.value) || 0">
                 <input type="button" value="Sqr" class="Sqr" onclick= "display.value = display.value * display.value">
     
             </div>
         </form>
        </div>
        
     </div>
 
</body>
</html>
